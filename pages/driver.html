<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Detalhes do Piloto</title>
  <link rel="stylesheet" href="../style/style.css" />
</head>

<body>
  <header>
    <strong>BOXBOXDATA</strong>
    <nav>
      <a href="../index.html">Início</a>
    </nav>
  </header>

  <main style="padding: 20px;">
    <section class="dashboard-card" style="margin-bottom: 20px;">
      <div class="card-header">
        <h2>Buscar piloto</h2>
      </div>
      <div class="card-body" style="padding: 20px;">
        <form id="driver-search-form" class="driver-search-form">
          <label for="driver-select">Selecione o piloto:</label>
          <select id="driver-select">
            <option value="">escolha um piloto</option>
          </select>
          <button type="submit">Pesquisar</button>
        </form>
      </div>
    </section>
    <div class="dashboard-grid">

      <section class="dashboard-card profile-card">
        <div class="driver-profile-container">

          <img id="driver-photo" class="driver-photo" src="../style/images/drivers/driver-placeholder.png"
            alt="Foto do piloto" />

          <div class="profile-info-box">
            <h2 id="driver-name">Carregando...</h2>

            <div class="driver-team-row">
              <div class="driver-team-row">

                <img id="team-logo" class="team-logo" src="../style/images/drivers/driver-placeholder.png" alt="Team Logo" />
                <span id="driver-team" class="team-badge">Carregando...</span>
              </div>
            </div>

            <div class="driver-meta-grid">
              <div class="meta-item">
                <span class="label">Número</span>
                <span id="driver-number" class="value">-</span>
              </div>
              <div class="meta-item">
                <span class="label">País</span>
                <span id="driver-country" class="value">-</span>
              </div>
            </div>
          </div>

        </div>
      </section>

      <section class="dashboard-card stats-card">
        <div class="card-header">
          <h2>Temporada</h2>
        </div>
        <div class="card-body stats-grid">
          <div class="stat-box">
            <span class="stat-label">Corridas</span>
            <span id="driver-races" class="stat-value">-</span>
          </div>
          <div class="stat-box">
            <span class="stat-label">Vitórias</span>
            <span id="driver-wins" class="stat-value">-</span>
          </div>
          <div class="stat-box">
            <span class="stat-label">Pódios</span>
            <span id="driver-podiums" class="stat-value">-</span>
          </div>
        </div>
      </section>

    </div>

    <section class="dashboard-card" style="max-width: 1200px; margin: 20px auto;">
      <div class="card-header">
        <h2>Resultados por corrida</h2>
      </div>
      <div class="table-responsive">
        <table class="f1-table">
          <thead>
            <tr>
              <th>GP</th>
              <th>Pos</th>
              <th>Pontos</th>
            </tr>
          </thead>
          <tbody id="driver-results-body">
            
          </tbody>
        </table>
      </div>
    </section>
  </main>

  
  <script src="../js/driver.js"></script>
</body>

</html>
