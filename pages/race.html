<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Detalhes da Corrida</title>

</head>

<body>
  <header>
    <strong>BoxBoxData</strong>
    <nav>

        <h2 id="race-title">Carregando corrida...</h2>
        <p id="race-subtitle"></p>

          <tbody id="race-results-body">

        </table>
      </div>
    </section>
