<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Detalhes do Circuito</title>
    <link rel="stylesheet" href="../style/style.css" />
</head>

<body>
    <header>
        <strong>BOXBOXDATA</strong>
        <nav>
            <a href="../index.html">Início</a>
            <a href="circuits.html">Circuitos</a>
        </nav>
    </header>

    <main style="padding: 20px;">
        <!-- Cabeçalho + imagem + info lado a lado -->
        <section class="dashboard-card">
            <div class="card-header">
                <h2 id="circuit-title">Carregando circuito...</h2>
                <p id="circuit-subtitle"></p>
            </div>

            <div class="card-body circuit-top">
                <div class="circuit-image-wrapper">
                    <img id="circuit-image" class="circuit-image" src="" alt="" />
                </div>

                <div class="circuit-info-wrapper">
                    <h3>Informações do circuito</h3>
                    <div id="circuit-info-body">
                        <!-- preenchido pelo circuit.js -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Últimas corridas abaixo -->
        <section class="dashboard-card" style="max-width: 1200px; margin-top: 20px;">
            <div class="card-header">
                <h2>Últimas corridas neste circuito</h2>
            </div>
            <div class="table-responsive">
                <table class="f1-table">
                    <thead>
                        <tr>
                            <th>Ano</th>
                            <th>Grand Prix</th>
                            <th>Vencedor</th>
                        </tr>
                    </thead>
                    <tbody id="circuit-races-body">
                        <!-- preenchido pelo JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>



    <script src="../js/circuit.js"></script>
</body>

</html>
